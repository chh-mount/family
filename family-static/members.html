<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭成员 - 家庭回忆录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --border-color: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--secondary-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin: 40px 0;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .member-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .member-card:hover {
            transform: translateY(-5px);
        }

        .member-avatar {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .member-info {
            padding: 20px;
        }

        .member-name {
            font-size: 1.4em;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .member-role {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .member-description {
            color: var(--text-color);
            margin-bottom: 20px;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: var(--primary-color);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                margin: 20px 0;
            }

            .header h1 {
                font-size: 2em;
            }

            .members-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>家庭成员</h1>
            <p>记录每个家庭成员的故事</p>
        </div>

        <div class="members-grid">
            <!-- 示例成员卡片 -->
            <div class="member-card">
                <img src="https://via.placeholder.com/300x200" alt="爸爸" class="member-avatar">
                <div class="member-info">
                    <h2 class="member-name">爸爸</h2>
                    <div class="member-role">父亲</div>
                    <p class="member-description">家里的顶梁柱，工作认真负责，对家人充满爱心。</p>
                </div>
            </div>

            <div class="member-card">
                <img src="https://via.placeholder.com/300x200" alt="妈妈" class="member-avatar">
                <div class="member-info">
                    <h2 class="member-name">妈妈</h2>
                    <div class="member-role">母亲</div>
                    <p class="member-description">温柔贤惠，把家里打理得井井有条，是全家人的温暖港湾。</p>
                </div>
            </div>

            <div class="member-card">
                <img src="https://via.placeholder.com/300x200" alt="孩子" class="member-avatar">
                <div class="member-info">
                    <h2 class="member-name">小明</h2>
                    <div class="member-role">儿子</div>
                    <p class="member-description">活泼可爱，是家里的开心果，给全家带来无限欢乐。</p>
                </div>
            </div>
        </div>

        <a href="index.html" class="back-link">返回首页</a>
    </div>
</body>
</html>
